{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
    rel="stylesheet" 
    type="text/css" 
    href="{% static 'css/rocks/rock-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
    <div class="cat-img">
        <img 
            src="{% static 'images/bigeyes.png' %}" 
            alt="A skater boy cat"
        >
    </div>
    <div class="cat-details">
        <h1>{{ rock.name }}</h1>
        {% if rock.size == 'large' %}
        <h2>A big boi {{rock.name}}</h2>
        {% else %}
        <h2>just a {{rock.name}}</h2>
        {% endif %}
        <p>{{ rock.description }}</p>
    </div>
</section>

{% endblock %}
